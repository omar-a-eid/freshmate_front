    <div class="all-products d-flex">
        <div class="d-flex flex-row products-added-to-cart flex-wrap">
          <ng-container *ngIf="products && products.length > 0; else noItems">
            <div class="product col-lg-3 col-md-6 col-sm-12" *ngFor="let product of products">
              <app-product [product]="product"></app-product>
            </div>
          </ng-container>
          <ng-template #noItems>
            <div class="align-items-center d-flex justify-content-around no-products">
              <div class="d-flex flex-column gap-4 no-products align-items-center">
                <p>NO PRODUCTS FOUND !!</p>
                <a href="/products"><button>GO SHOPPING</button></a>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
