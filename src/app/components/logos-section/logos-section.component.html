<div class="mt-5 mb-5 border_top">
  <div class="container mt-5" [class.ltr]="ltr">
    <ngx-slick-carousel
      class="carousel"
      #slickModal="slick-carousel"
      [config]="slideConfig"
    >
      @for (logoImg of logos; track $index) {
      <div class="slide" ngxSlickItem>
        <div class="img">
          <img src="{{ logoImg }}" />
        </div>
      </div>
      }
    </ngx-slick-carousel>
  </div>
</div>
