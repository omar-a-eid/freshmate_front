<div
  class="modal fade"
  id="ModalShare"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5> -->
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p class="cpy-text">Copy Link</p>
        <div class="nov-copy d-flex gap-3">
          <input
            class="path-cpy"
            type="text"
            value="https://freshmate.com/products/american-beef"
          />
          <div class="copy-btn btn" data-copy="Copy" data-copied="Copied">
            Copy
          </div>
        </div>
        <p class="share-text">share</p>
        <div class="share-icons d-flex flex-row gap-4">
          <p><i class="fa-brands fa-facebook-f"></i></p>
          <p><i class="fa-brands fa-twitter"></i></p>
          <p><i class="fa-brands fa-pinterest-p"></i></p>
        </div>
      </div>
    </div>
  </div>
</div>
