<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h2 class="mb-0">{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="productTitle">Product Title (English):</label>
              <input type="text" class="form-control" id="productTitle" required [(ngModel)]="product.title.en"
                name="productTitle">
            </div>
            <div class="form-group">
              <label for="productTitleArabic">Product Title (Arabic):</label>
              <input type="text" class="form-control" id="productTitleArabic" required [(ngModel)]="product.title.ar"
                name="productTitleArabic">
            </div>
            <div class="form-group">
              <label for="productDesc">Product Description (English):</label>
              <textarea class="form-control" id="productDesc" required [(ngModel)]="product.desc.en"
                name="productDesc"></textarea>
            </div>
            <div class="form-group">
              <label for="productDescArabic">Product Description (Arabic):</label>
              <textarea class="form-control" id="productDescArabic" required [(ngModel)]="product.desc.ar"
                name="productDescArabic"></textarea>
            </div>
            <div class="form-group">
              <label for="productPrice">Product Price:</label>
              <input type="number" class="form-control" id="productPrice" required [(ngModel)]="product.price"
                name="productPrice">
            </div>
            <div class="form-group">
              <label for="productQuantity">Product Quantity:</label>
              <input type="number" class="form-control" id="productQuantity" required [(ngModel)]="product.quantity"
                name="productQuantity">
            </div>
            <div class="form-group">
              <label for="productImage">Product Image:</label>
              <input type="file" class="form-control-file" id="productImage" (change)="onFileChange($event)"
                name="productImage" multiple>
            </div>
            <button type="submit" class="btn btn-dark">{{ isEditMode ? 'Update Product' : 'Add Product' }}</button>
            <button type="button" class="btn btn-danger ml-2" *ngIf="isEditMode" (click)="onDelete()">Delete
              Product</button>
            <p *ngIf="message" class="mt-3">{{ message }}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
