<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="productName">Product Name:</label>
              <input type="text" class="form-control" id="productName" required [(ngModel)]="product.name"
                name="productName">
            </div>
            <div class="form-group">
              <label for="productDescription">Product Description:</label>
              <textarea class="form-control" id="productDescription" required [(ngModel)]="product.description"
                name="productDescription"></textarea>
            </div>
            <div class="form-group">
              <label for="productPrice">Product Price:</label>
              <input type="number" class="form-control" id="productPrice" required [(ngModel)]="product.price"
                name="productPrice">
            </div>
            <div class="form-group">
              <label for="productImage">Product Image:</label>
              <input type="file" class="form-control-file" id="productImage" (change)="onFileChange($event)"
                name="productImage">
            </div>
            <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update Product' : 'Add Product' }}</button>
            <button type="button" class="btn btn-danger ml-2" *ngIf="isEditMode" (click)="onDelete()">Delete
              Product</button>
            <p *ngIf="message" class="mt-3">{{ message }}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
