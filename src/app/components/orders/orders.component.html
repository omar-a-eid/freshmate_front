<div>
  <div class="container">
    @if(orders){
    <div class="chart_container">
      <canvasjs-chart
        [options]="chartOptions"
        [styles]="{ width: '100%', height: '360px' }"
      ></canvasjs-chart>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
      @for (order of orders; track $index) {
      <div class="col mb-3">
        <div class="card">
          <div class="card-body">
            <div class="card-title">Order Info</div>
            <div card-subtitle mb-2 text-body-secondary>
              Total Price: {{ order.totalPrice | currency }}
            </div>
            <div class="mb-3">
              {{ order.date | date }}
            </div>
            <form [formGroup]="status">
              <div>
                <select
                  class="form-select"
                  id="status"
                  name="status"
                  formControlName="status"
                  required
                >
                  <option
                    value="pending"
                    [selected]="'pending' == order.status[lang]"
                  >
                    pending
                  </option>
                  <option
                    value="rejected"
                    [selected]="'rejected' == order.status[lang]"
                  >
                    rejected
                  </option>
                  <option
                    value="accepted"
                    [selected]="'accepted' == order.status[lang]"
                  >
                    accepted
                  </option>
                </select>
              </div>

              <button
                class="mt-3 btn reg_btns"
                type="submit"
                (click)="update(order._id)"
              >
                Update
              </button>
            </form>
          </div>
        </div>
      </div>
      }
    </div>

    } @else {
    <div class="h1 text-center spacing">No Orders Found</div>
    }
  </div>
</div>
