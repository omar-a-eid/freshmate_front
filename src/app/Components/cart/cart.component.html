<div class="row cart-page container d-flex justify-content-center">
        <table class="cart-table container">
        <thead>
            <tr>
            <th>PRODUCT</th>
            <th>PRICE</th>
            <th>QTY</th>
            <th>TOTAL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>
                <div class="row">
                    <a class="col-2 text-reset solid-icon-container cart-sidebar d-flex justify-content-center flex-column" href="#">
                        <svg
                        class="original-icon"
                        width="15px"
                        height="15px"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        >
                        <g id="SVGRepo_bgCarrier" stroke-width="0" />

                        <g
                            id="SVGRepo_tracerCarrier"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />

                        <g id="SVGRepo_iconCarrier">
                            <path
                            d="M18 6L17.1991 18.0129C17.129 19.065 17.0939 19.5911 16.8667 19.99C16.6666 20.3412 16.3648 20.6235 16.0011 20.7998C15.588 21 15.0607 21 14.0062 21H9.99377C8.93927 21 8.41202 21 7.99889 20.7998C7.63517 20.6235 7.33339 20.3412 7.13332 19.99C6.90607 19.5911 6.871 19.065 6.80086 18.0129L6 6M4 6H20M16 6L15.7294 5.18807C15.4671 4.40125 15.3359 4.00784 15.0927 3.71698C14.8779 3.46013 14.6021 3.26132 14.2905 3.13878C13.9376 3 13.523 3 12.6936 3H11.3064C10.477 3 10.0624 3 9.70951 3.13878C9.39792 3.26132 9.12208 3.46013 8.90729 3.71698C8.66405 4.00784 8.53292 4.40125 8.27064 5.18807L8 6M14 10V17M10 10V17"
                            stroke="#6a6868"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            />
                        </g>
                        </svg>

                        <span class="badge rounded-pill"></span>
                    </a>
                    <div class="col-3 product-border">
                        <img src="../../assets/images/first.png" class="toast-img" />
                    </div>
                    <div class="col-3 d-flex justify-content-center flex-column w-50">American Beef</div>
                </div>
            </td>
            <td>20$</td>
                <td>
                    <div>
                        <div class="row">
                        <div class="col">
                            <div class="quantity-controls">
                            <button
                                class="decrementQuantityBtn"
                                (click)="decrementQuantity(); calculateTotal()"
                            >
                                -
                            </button>
                            <input
                                class="quantityInput"
                                type="text"
                                [(ngModel)]="quantity"
                                readonly
                            />
                            <button
                                class="incrementQuantityBtn"
                                (click)="incrementQuantity(); calculateTotal()"
                            >
                                +
                            </button>
                            </div>
                        </div>
                        </div>
                    </div>
            </td>
            <td>1000$</td>
            </tr>
            <tr>
            <td>
                <div class="row">
                    <a class="col-2 text-reset solid-icon-container cart-sidebar d-flex justify-content-center flex-column" href="#">
                        <svg
                        class="original-icon"
                        width="15px"
                        height="15px"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        >
                        <g id="SVGRepo_bgCarrier" stroke-width="0" />

                        <g
                            id="SVGRepo_tracerCarrier"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />

                        <g id="SVGRepo_iconCarrier">
                            <path
                            d="M18 6L17.1991 18.0129C17.129 19.065 17.0939 19.5911 16.8667 19.99C16.6666 20.3412 16.3648 20.6235 16.0011 20.7998C15.588 21 15.0607 21 14.0062 21H9.99377C8.93927 21 8.41202 21 7.99889 20.7998C7.63517 20.6235 7.33339 20.3412 7.13332 19.99C6.90607 19.5911 6.871 19.065 6.80086 18.0129L6 6M4 6H20M16 6L15.7294 5.18807C15.4671 4.40125 15.3359 4.00784 15.0927 3.71698C14.8779 3.46013 14.6021 3.26132 14.2905 3.13878C13.9376 3 13.523 3 12.6936 3H11.3064C10.477 3 10.0624 3 9.70951 3.13878C9.39792 3.26132 9.12208 3.46013 8.90729 3.71698C8.66405 4.00784 8.53292 4.40125 8.27064 5.18807L8 6M14 10V17M10 10V17"
                            stroke="#6a6868"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            />
                        </g>
                        </svg>

                        <span class="badge rounded-pill"></span>
                    </a>
                    <div class="col-3 product-border">
                        <img src="../../assets/images/first.png" class="toast-img" />
                    </div>
                    <div class="col-3 d-flex justify-content-center flex-column w-50">American Beef</div>
                </div>
            </td>
            <td>20$</td>
                <td>
                    <div>
                        <div class="row">
                        <div class="col">
                            <div class="quantity-controls">
                            <button
                                class="decrementQuantityBtn"
                                (click)="decrementQuantity(); calculateTotal()"
                            >
                                -
                            </button>
                            <input
                                class="quantityInput"
                                type="text"
                                [(ngModel)]="quantity"
                                readonly
                            />
                            <button
                                class="incrementQuantityBtn"
                                (click)="incrementQuantity(); calculateTotal()"
                            >
                                +
                            </button>
                            </div>
                        </div>
                        </div>
                    </div>
            </td>
            <td>1000$</td>
            </tr>

        </tbody>
        </table>
        <div class="row buttons-container container d-flex justify-content-center cart-buttons h-25">
                <button class="checkout-button">PROCEED TO CHECKOUT</button>
                <button class="continue-shopping-button">CONTINUE SHOPPING</button>
        </div>

    <table class="cart cart-background">
        <thead class="header">
            <th>
              THERE ARE 10 ITEMS IN YOUR CART
            </th>
        </thead>
        <tbody>
            <div class="table-body container mt-3">
                <div class="row d-flex justify-content-between">
                    <div class="col">
                        TOTAL:
                    </div> 
                    <div class="col">
                        $240.00
                    </div> 
                </div>   
                <div class="row d-flex justify-content-between">
                    <div class="col mt-3">
                        SHIPPING:
                    </div> 
                    <div class="col mt-3">
                        Shipping & taxes calculated at checkout
                    </div> 
                </div>
                    <div class="d-flex justify-content-start mt-5">
                  <div style="color: green;">
                    CONGRATULATIONS! YOU'VE GOT FREE SHIPPING!
                  </div>
                  <!-- <div *ngIf="totalPrice < 200" style="color: gray;">
                    SPEND 200$ FOR FREE SHIPPING
                  </div> -->
                </div>
                <div class="progress-wrapper mt-3">
                  <div
                    class="progress"
                    role="progressbar"
                    aria-label="Success striped example"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    <div
                      class="progress-bar progress-bar-striped bg-success"
                      style="width: 25%"
                    ></div>
                  </div>
                  <div class="circle-wrapper">
                    <div class="circle"></div>
                  </div>
                </div>
                <div class="row">
                    <div class="col mt-4">
                        Free shipping for any orders above 
                    </div> 
                    <div class="col mt-4" style="color: green;">
                        $200.00
                    </div>
                </div>
                <div class="mt-4">
                    ADD A NOTE TO YOUR ORDER :
                </div>
                <textarea class="custom-textarea mt-3">ENTER YOUR NOTE HERE</textarea>


            </div> 

        </tbody>
    </table>


</div>
